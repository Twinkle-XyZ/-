<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .child1 {
      width: 200px;
      height: 200px;
      position: absolute;
      margin: -100px -100px;
      top: 50%;
      left: 50%;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="child1">假如我是一只鸟，
      我也应该用嘶哑的喉咙歌唱：
      这被暴风雨所打击着的土地，
      这永远汹涌着我们的悲愤的河流，
      这无止息地吹刮着的激怒的风，
      和那来自林间的无比温柔的黎明……
      ——然后我死了，
      连羽毛也腐烂在土地里面。
      为什么我的眼里常含泪水？
      因为我对这土地爱得深沉……</div>
  </div>
  <!-- 垂直居中元素（单行文本）：可以通过设置容器高度与行高相同，再结合line-height: normal;来实现单行文本的垂直居中。 -->
  <!-- 垂直居中元素（任意大小的块级元素）：可以使用Flexbox布局来实现垂直居中。首先，将容器的样式设置为display: flex; align-items: center;，然后将子元素放入容器中即可。 -->
  <!--  垂直居中元素（多行文本）：可以使用表格布局来实现多行文本的垂直居中。将容器的样式设置为display: table;，然后将子元素作为表格单元格放入容器中，最后设置子元素的样式为vertical-align: middle;。 -->
  <!-- 垂直居中元素（不确定高度的块级元素）：可以使用绝对定位和transform属性来实现。首先，将容器的样式设置为position: relative;，然后将子元素的样式设置为position: absolute; top: 50%; transform: translateY(-50%) -->
</body>
</html>
