<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      width: 100vw;
      height: 100vh;
    }
    .div1 > p {
      text-align: center;
      line-height: normal;
    }
  </style>
</head>
<body>
  <!-- 水平居中元素（行内或者块级）：可以使用text-align: center;来将文本、图片等元素水平居中显示 -->
  <div class="div1">
    <p>文字水平居中</p>
  </div>
</body>
</html>
