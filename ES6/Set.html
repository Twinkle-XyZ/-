<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let mySet = new Set();
    mySet.add(1); // Set(1) {1}
    mySet.add(5); // Set(2) {1, 5}
    mySet.add(5); // Set(2) {1, 5} 
    mySet.add("some text"); // Set(3) {1, 5, "some text"} 
    
    // 体现了对象之间引用不同不恒等，即使值相同，Set 也能存储
    // Set(5) {1, 5, "some text", {…}, {…}} 
    let o = {a: 1, b: 2}; 
    mySet.add(o);
    mySet.add({a: 1, b: 2}); 

    const arr = [1, 2, 1, 3]
    //Array转Set
    const mySet2 = new Set(arr)
    //Set转Array
    const myArr = [...mySet2]
    
    // String转Set
    const str = 'Hello'
    const mySet3 = new Set(str) // {'H', 'e', 'l', 'o'}
  </script>
</body>
</html>
