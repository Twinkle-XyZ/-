<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const fibonacci = (n) => {
      if (n <= 0) return 0n
      if (n < 2) return 1n
      let prev = 0n
      let curr = 1n
      for (let i = 2; i <= n; i++) {
        let temp = prev + curr
        prev = curr
        curr = temp
      }
      
      return curr
    }
    const res = fibonacci(10000)
    console.log('res', res); //Infinity
    console.log('res', res.toString()); 
  </script>
</body>
</html>
